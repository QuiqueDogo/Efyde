<div class="content">
    <div class="container mt-4">
        <h2 class="mb-4 text-center">Lista de Productos</h2>
      
        <div class="row">
          <div class="col-md-4 mb-4" *ngFor="let product of products">
            <div class="card h-100 d-flex flex-column align-items-center text-center justify-content-center">
              <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
              <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.category }}</p>
                <p class="card-text"><strong>${{ product.price }} MXN</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>

</div>
